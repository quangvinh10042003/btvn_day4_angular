<h3 class="text-center mb-2">Sản phẩm số {{pro.id}}</h3>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img class="card-img" src="{{pro.img}}" alt="">
            </div>
            <div class="col-lg-8">
                <h1 class="display-3">{{pro.name}}</h1>
                <hr class="my-2">
                <p><span>ID:</span> {{pro.id}}</p>
                <p><span>Price:</span> {{pro.price}}</p>
            </div>
        </div>
    </div>
</div>
